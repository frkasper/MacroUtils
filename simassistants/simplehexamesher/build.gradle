 * SimpleHexaMesher Simulation Assistant build.gradle script
 *
 *******************************************************************************/


jar {

    manifest {

        attributes(
            'Manifest-Version' : '1.1',
            'Build-JDK': System.properties['java.version'],
            'Build-OS': System.properties['os.name'],
            'Build-Date': new Date(),
            'Created-By': "Gradle ${gradle.gradleVersion}",
            'Specification-Title': 'SimpleHexaMesher Simulation Assistant',
            'Specification-Version': "build-${buildDate}",
            'Implementation-Title': 'Simcenter STAR-CCM+',
            'Implementation-Version': buildVersion,
        )

    }

    into 'resources', {
        from 'resources'
    }

}

jar.dependsOn(":macroutils:jar")
